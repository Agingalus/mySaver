
<mat-card>
        <h1>Banking Accounts</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
                <!-- Bank Column -->
                <ng-container matColumnDef="Bank">
                    <th mat-header-cell *matHeaderCellDef> Bank</th>
                    <td mat-cell *matCellDef="let element "> {{element.bank}} </td>
                </ng-container>
        
                <!-- Available Balance Column -->
                <ng-container matColumnDef="AvailableBalance">
                    <th mat-header-cell *matHeaderCellDef> AvailableBalance </th>
                    <td mat-cell *matCellDef="let element"> {{element.availablebalance}} </td>
                </ng-container>
        
                <!-- Balance Column -->
                <ng-container matColumnDef="Balance">
                    <th mat-header-cell *matHeaderCellDef> Balance</th>
                    <td mat-cell *matCellDef="let element"> ${{element.balance}} </td>
                </ng-container>

                  <!-- Currency Column -->
                  <ng-container matColumnDef="Currency">
                        <th mat-header-cell *matHeaderCellDef> Currency</th>
                        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
            <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>

    
        <div class="flex">
            <p>Add Account:</p>
            <mat-form-field>
                <mat-label>Account Type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Account Name" value="">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Account Limit" value="">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Balance" value="">
            </mat-form-field>
    
            <button mat-button>Save</button>
        </div>
    

    </mat-card>
