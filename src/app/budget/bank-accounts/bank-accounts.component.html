
<mat-card>
        <h1>Banking Accounts</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
                <!-- Bank Column -->
                <ng-container matColumnDef="Bank">
                    <th mat-header-cell *matHeaderCellDef> Bank</th>
                    <td mat-cell *matCellDef="let element "> {{element.bank}} </td>
                </ng-container>
        
                <!-- Available Balance Column -->
                <ng-container matColumnDef="AvailableBalance">
                    <th mat-header-cell *matHeaderCellDef> AvailableBalance </th>
                    <td mat-cell *matCellDef="let element"> {{element.availablebalance}} </td>
                </ng-container>
        
                <!-- Balance Column -->
                <ng-container matColumnDef="Balance">
                    <th mat-header-cell *matHeaderCellDef> Balance</th>
                    <td mat-cell *matCellDef="let element"> ${{element.balance}} </td>
                </ng-container>

                  <!-- Currency Column -->
                  <ng-container matColumnDef="Currency">
                        <th mat-header-cell *matHeaderCellDef> Currency</th>
                        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
            <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>

    
        <div class="flex" *ngIf="newAccount">
            <p>Add Account:</p>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Bank" value="" [formControl]="bank">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Bank Account" value="" [formControl]="bankaccountnumber">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Account Type" value="" [formControl]="accounttype">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Account Id" value="" [formControl]="accountid">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Avaliable Balance" value="" [formControl]="availablebalance">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Balance" value="" [formControl] = "balance">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Currency" value="" [formControl] = "currency">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Friendly Name" value="" [formControl]= "friendlyname">
            </mat-form-field>
    
            <button mat-button (click)="addNewAccount()">Save</button>
        </div>
    

    </mat-card>
