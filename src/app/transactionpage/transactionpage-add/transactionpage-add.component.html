
<mat-card>
        <h1>Add new transaction</h1>
    
        <div class="flex">
            <p>Add Transaction:</p>
            <mat-form-field>
                <mat-label>Categories</mat-label>
                <mat-select>
                        <mat-option *ngFor="let Categories of ourCategories" [value]="Categories.name">
                            {{Categories.name}}
                        </mat-option>
                </mat-select>
            </mat-form-field>
    
    
            <mat-form-field class="example-full-width">
                    <input matInput placeholder="Payee" value="">
                </mat-form-field>
    
            <mat-form-field class="example-full-width">
                    <input matInput placeholder="Account number" type="number" value="">
            </mat-form-field>
   
            <mat-form-field class="example-full-width">
                    <input matInput placeholder="Amount" type="number" value="">
            </mat-form-field>
      
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Memo" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Date" type="date" value="">
            </mat-form-field>

            <button mat-button (click)="saveClick()">Save</button>
        </div>
    
    </mat-card>
