<mat-card>
    <h1>Add Transaction</h1>

    <div class="flex">
        <p>Add transaction:</p>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Date" value="" [formControl]="transactionDate">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="AccountID" value="" [formControl]="accountID">
        </mat-form-field>
        <!--
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Account Name" value="">
        </mat-form-field>-->

        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select (selectionChange)="changeBudgetCategory($event.value)">
                <mat-option *ngFor="let Category of ourCategories" [value]="Category.name">
                    {{Category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Payee" value="" [formControl]="payee">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Memo" value="" [formControl]="memo">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Amount" value="" [formControl]="amount">
        </mat-form-field>

        <button mat-button (click)="addNewTrans()">Save</button>
    </div>

</mat-card>
