<mat-card>
    <h1>Settings</h1>
<mat-card>
    <h2>Select your color theme</h2>
    <mat-form-field>
            <mat-label>Color</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
</mat-card>

</mat-card>
</mat-card>
