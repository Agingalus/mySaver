<div>
    <h1>Recent Transactions</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="AccountID">
            <th mat-header-cell *matHeaderCellDef> AccountID </th>
            <td mat-cell *matCellDef="let element "> {{element.AccountID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="Payee">
            <th mat-header-cell *matHeaderCellDef> Payee</th>
            <td mat-cell *matCellDef="let element"> {{element.Payee}} </td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.Amount}}
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[2]" showFirstLastButtons></mat-paginator>
</div>
